<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPM & Feed Rate Calculator — PPC Dept.</title>
  <style>
    body {
      font-family: "Segoe UI", Calibri, sans-serif;
      background-color: #f4f6f8;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 30px 40px;
      width: 90%;
      max-width: 480px;
    }

    h1 {
      text-align: center;
      color: #003366;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #003366;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 48%;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 18px;
    }

    .btn-calc {
      background-color: #0055aa;
      color: white;
    }

    .btn-clear {
      background-color: #ccc;
      color: #222;
    }

    .output {
      background-color: #e8f0fe;
      margin-top: 18px;
      padding: 10px;
      border-radius: 6px;
    }

    .output p {
      margin: 6px 0;
      font-size: 1.05rem;
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RPM & Feed Rate Calculator — PPC Dept.</h1>

    <label for="vc">Cutting Speed (Vc) — m/min:</label>
    <input type="number" id="vc" placeholder="Enter cutting speed" step="0.01" />

    <label for="d">Workpiece Diameter (D) — mm:</label>
    <input type="number" id="d" placeholder="Enter diameter" step="0.01" />

    <label for="f">Feed per Revolution (f) — mm/rev (optional):</label>
    <input type="number" id="f" placeholder="Enter feed per rev (optional)" step="0.001" />

    <div style="display: flex; justify-content: space-between;">
      <button class="btn-calc" onclick="calculate()">Calculate</button>
      <button class="btn-clear" onclick="clearFields()">Clear</button>
    </div>

    <div class="output" id="outputBox" style="display: none;">
      <p><strong>Spindle Speed (N):</strong> <span id="rpmOutput"></span> RPM</p>
      <p id="feedRateRow" style="display: none;"><strong>Feed Rate (F):</strong> <span id="feedOutput"></span> mm/min</p>
    </div>

    <footer>Turning Operation | PPC Dept. © 2025</footer>
  </div>

  <script>
    function calculate() {
      const vc = parseFloat(document.getElementById("vc").value);
      const d = parseFloat(document.getElementById("d").value);
      const f = parseFloat(document.getElementById("f").value);

      if (isNaN(vc) || isNaN(d) || d <= 0) {
        alert("Please enter valid Cutting Speed (Vc) and Diameter (D).");
        return;
      }

      const rpm = (1000 * vc) / (Math.PI * d);
      document.getElementById("rpmOutput").textContent = rpm.toFixed(0);
      document.getElementById("outputBox").style.display = "block";

      if (!isNaN(f) && f > 0) {
        const feedRate = f * rpm;
        document.getElementById("feedOutput").textContent = feedRate.toFixed(1);
        document.getElementById("feedRateRow").style.display = "block";
      } else {
        document.getElementById("feedRateRow").style.display = "none";
      }
    }

    function clearFields() {
      document.getElementById("vc").value = "";
      document.getElementById("d").value = "";
      document.getElementById("f").value = "";
      document.getElementById("outputBox").style.display = "none";
      document.getElementById("feedRateRow").style.display = "none";
    }
  </script>
</body>
</html>
